            <script>
        
                 // Função para carregar o nome do usuário do localStorage
                 function loadProfileData() {
                    const userName = localStorage.getItem('userName');
                    if (userName) {
                        document.getElementById('userName').textContent = userName;
                    }
                }
        
                // Executa a função quando a página é carregada
                document.addEventListener('DOMContentLoaded', loadProfileData);
        
        
                document.addEventListener('DOMContentLoaded', function() {
                    const profileImage = localStorage.getItem('profileImage');
                    const userName = localStorage.getItem('userName');
            
                    if (profileImage) {
                        document.getElementById('profileImage').src = profileImage;
                    }
            
                    if (userName) {
                        document.getElementById('userName').textContent = userName;
                    }
                });

                const controls = [
    { minus: '.minus1', plus: '.plus1', quantity: '.quantity1' },
    { minus: '.minus2', plus: '.plus2', quantity: '.quantity2' },
    { minus: '.minus3', plus: '.plus3', quantity: '.quantity3' },
    { minus: '.minus4', plus: '.plus4', quantity: '.quantity4' }
];

controls.forEach(function(control) {
    const minusButton = document.querySelector(control.minus);
    const plusButton = document.querySelector(control.plus);
    const quantitySpan = document.querySelector(control.quantity);

    minusButton.addEventListener('click', function() {
        let quantity = parseInt(quantitySpan.textContent);
        if (quantity > 0) {
            quantity--;
            quantitySpan.textContent = quantity;
        }
    });

    plusButton.addEventListener('click', function() {
        let quantity = parseInt(quantitySpan.textContent);
        quantity++;
        quantitySpan.textContent = quantity;
    });
});


            </script>
