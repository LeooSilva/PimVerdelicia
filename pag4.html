<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="pag4.css">
    
</head>
<body>

    <div class="img-seta">
        <a href="pag3.html">
            <img class="seta" src="img/seta-startup.png" alt="Descrição da Seta">
        </a>
    </div>

    <div id="container">

        <h1 class="containerh1">
            Continue seu cadastro!
        </h1>

        <div class="containerforms">
            <label for="endereço">Endereço</label> 
            <input type="text" name="endereço" id="endereço">

        <label for="complemento">Complemento</label> 
        <input type="complemento" name="complemento" id="complemento">

            <label for="CEP">CEP</label> 
            <input type="text" name="CEP" id="CEP" placeholder="XXXXX-XXX">
            

            <label  for="confirmar-senha">CPF/CNPJ</label> 
            <input type="text" name="CPF" id="CPF" placeholder="XXX.XXX.XXX-XX">

            <div class="container-foto">
            <input  class="botao-foto" type="file" id="uploadFoto" style="display:none;" accept="image/*">
            <button type="button" id="botaoFoto" class="botao-foto">Adicionar Foto</button>
            </div>

            <div class="container-btn">
                <a  href="pag5.html" class="btn  text">Inscrever-se</a>
                </div>

                <script>
                    // Adiciona um evento para o botão de upload da foto
                    document.getElementById('botaoFoto').addEventListener('click', function() {
                        document.getElementById('uploadFoto').click();
                    });
                
                    // Quando uma nova foto é carregada, armazena no localStorage
                    document.getElementById('uploadFoto').addEventListener('change', function(event) {
                        const reader = new FileReader();
                        reader.onload = function(){
                            localStorage.setItem('profileImage', reader.result);
                        }
                        reader.readAsDataURL(event.target.files[0]);
                    });
                
                    // Quando o botão para salvar o nome é clicado, armazena o nome no localStorage
                    document.querySelector('.container-btn a').addEventListener('click', function() {
                        const userName = document.getElementById('nome').value;
                        localStorage.setItem('userName', userName);
                    });
                
                    // Função para carregar o nome em qualquer página
                    function loadProfileData() {
                        const userName = localStorage.getItem('userName');
                        
                        if (userName) {
                            document.getElementById('userName').textContent = userName;
                        }
                    }
                
                    // Carrega o nome quando a página é carregada
                    document.addEventListener('DOMContentLoaded', loadProfileData);
                </script>
                
                
                
    </div>
</body>
</html>
