<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Produtos</title>
    <link rel="stylesheet" href="pag7.css">
</head>
<body>

    <div class="profile-container">
        <div class="top-bar">
            <div class="profile-pic">
                <img src="default-profile.png" alt="Foto de Perfil" id="profileImage">
            </div>

            <div class="user-info">
                <span id="userName"></span>
            </div>


            <div class="icons1">
                <img src="img/icon_sino.png" alt="Notificações" class="icon1">
                <img src="img/ajuda_icon.png" alt="Ajuda" class="icon1">
            </div>
        </div>

        <div class="logo">
            <img src="img/Logo_-_Verdelícia-sem.png" alt="Logo" id="logoImage">


    <div id="container"> 
 
        <div class="containerpa">
           <p> uma empresa onde presa pela <br>
            qualidade dos alimentos, com <br>
            isso, contribuindo com a venda <br>
            de alimentos e ajudando no <br>
            movimento vegano !!</p>
        </div>

        <div class="container-btn">
            <a  href="pag8.html" class="btn  text"> <span>Produtos</span></a>
            <img class="seta" src="img/seta_botão.png" alt="">
            </div>

    <div class="containerlegumes">
        <img class="imgverde" src="img/legumes-e-frutas-verdes.png" alt="legumes">
    </div>

    <div class="containerbarra">
        <div class="icon-container">
            <div class="icon-item">
                <a href="pag9.html">
                    <img class="icon" src="img/forma-do-usuario.png" alt="usuário">
                    <p>Perfil</p>
                </a>
            </div>
            <div class="icon-item">
                <a href="pag12.html">
                    <img class="icon" src="img/carrinho-de-compras.png" alt="carrinho de compras">
                    <p>Carrinho</p>
                </a>
            </div>
            <div class="icon-item">
                <a href="pag7.html">
                    <img class="icon" src="img/casa.png" alt="home">
                    <p>Home</p>
                </a>
            </div>
            <div class="icon-item">
                <a href="pag19.html">
                    <img class="icon" src="img/silhueta-de-caminhao-de-entrega.png" alt="caminhão">
                    <p>Fornecedor</p>
                </a>
            </div>
            <div class="icon-item">
                <a href="pag23.html">
                    <img class="icon" src="img/silhueta-em-forma-de-coracao.png" alt="feedback">
                    <p>Feedback</p>
                </a>
            </div>
        </div>
    </div>


    </div>


    <script>

         // Função para carregar o nome do usuário do localStorage
         function loadProfileData() {
            const userName = localStorage.getItem('userName');
            if (userName) {
                document.getElementById('userName').textContent = userName;
            }
        }

        // Executa a função quando a página é carregada
        document.addEventListener('DOMContentLoaded', loadProfileData);


        document.addEventListener('DOMContentLoaded', function() {
            const profileImage = localStorage.getItem('profileImage');
            const userName = localStorage.getItem('userName');
    
            if (profileImage) {
                document.getElementById('profileImage').src = profileImage;
            }
    
            if (userName) {
                document.getElementById('userName').textContent = userName;
            }
        });
    </script>
    

</body>
</html>
